<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            background: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #222;
            animation: slideUp 0.5s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes slideUp {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .result {
            background-color: #f0f8ff;
            color: #0d3b66;
            padding: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #0077b6;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
    <h1>Customer Churn Prediction</h1>

    <!-- Prediction Result Message at the Top -->
    {% if prediction %}
        <div class="result">
            <strong>{{ prediction }}</strong>
        </div>
        <br/>
    {% endif %}

    <form action="/predict" method="POST">
        <label>Senior Citizen:</label>
        <select name="SeniorCitizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Tenure (months):</label>
        <input type="number" name="tenure" required min="0">

        <label>Monthly Charges:</label>
        <input type="number" name="MonthlyCharges" step="0.01" required min="0">

        <label>Contract Type:</label>
        <select name="Contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label>Payment Method:</label>
        <select name="PaymentMethod" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer</option>
            <option value="Credit card (automatic)">Credit card</option>
        </select>

        <label>Internet Service:</label>
        <select name="InternetService" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <input type="submit" value="Predict Churn" class="btn">
    </form>
</div>

</body>
</html>
